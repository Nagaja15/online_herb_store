<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="user.html">User Page</a></li>
                <li><a href="login.html" class="logout-button">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main id="admin-page">
        <h1>Admin Dashboard</h1>

        <!-- Admin can navigate to separate pages to add herbs, fruits, or hospitals -->
        <section id="admin-links">
            <h2>Manage Content</h2>
            <ul>
                <li><a href="add-herb.html">Add New Herb</a></li>
                <li><a href="add-fruit.html">Add New Fruit</a></li>
                <li><a href="hospitals.html">Add New Hospital</a></li>
            </ul>
        </section>

        <section id="search-section">
            <h2>Search for a Disease</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter Disease Name" required>
                <button type="submit">Search</button>
            </form>

            <div id="search-results">
                <!-- Dynamic content will be loaded here based on search -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Admin Panel</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
